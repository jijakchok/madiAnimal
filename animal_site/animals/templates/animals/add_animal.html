{% extends "animals/base.html" %}
{% load static %}

{% block content %}
<div class="add-animal-form-container">
    <div class="add-animal-form">
        <h1>Добавить анкету</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="image">Изображение:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <small>Поддерживаемые форматы: JPG, PNG, GIF. Максимальный размер: 32 МБ.</small>
            </div>
            <div class="form-group">
                <label for="comment">Комментарий:</label>
                <textarea id="comment" name="comment" minlength="10" maxlength="500" required></textarea>
                <small>Минимум 10 символов, максимум 500.</small>
            </div>
            <div class="form-group">
                <label for="number">Номер:</label>
                <input type="text" id="number" name="number" pattern="[0-9]{11}" required>
                <small>Пример: 76918545939 (11 цифр).</small>
            </div>
            <div class="form-group">
                <label for="location">Местоположение:</label>
                <input type="text" id="location" name="location" minlength="3" maxlength="100" required>
                <small>Пример: Москва, ул. Ленина, д. 10.</small>
            </div>
            <button type="submit">Отправить</button>
        </form>
    </div>
</div>
{% endblock %}
